{% extends 'base.html' %}


{% block pageInfo %}
    <style type="text/css" rel="stylesheet/css">
        /* .navbar-dark{
            
        } */
        .secondary-nav-item {
            color:#212529; /* @tertiaryColor */
        }
        .secondNavbar {
            
            box-shadow: 0px 5px 8px grey;
        }
        main {
            margin-top: calc(max(5vh, 50px) + 83px);
            padding-top: 30px;
        }
        main h1, main h2,.contactUs p {
            text-align: center;
            margin:15px 0px;
        }
        .contactUs{
            max-width: 90%;
        }
        .team, .cc {
            margin: 10px 0;
            width: 100%;
        }

        .cc div{
            padding:0px;
            margin: 0px 2px;
            width: 100%;
            max-width: 100%;
            max-height:100%;
        }
        form{
            padding: 20px;
            border-radius: 7px;
            border: 3px solid #212529;
            margin-bottom: 50px;
        }
        
        
        
    </style>
{% endblock %}




{% block mainContent %}<main>
    <a name="contactUs"></a>
    <div class="container  contactUs">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1>Forbidden: You don't have access to view this resource!</h1>
                {% if loggedIn %}<h1>Please login</h1>{% endif %}
            </div>
        </div>
    </div>        
</main>{% endblock %}
